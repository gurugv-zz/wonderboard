<script type="text/javascript">
	$(document).ready(function() {
		$("#signUpForm").hide();
		//	$("#signUpButton").attr('disabled', 'disabled');
		$("#signUpButton").click(function(event) {
			//alert("hi " + $("#userId").val());
			$.post("wbSignup", {
				"userId" : $("#userId").val(),
				userPassword : $("#userPassword").val(),
				actReq : "signup"
			}, function(data) {
				
				if(data){
					$("#errorMessage").html(data);
				}else{
					var usr = $("#userId").val();
					$("#errorMessage").html("done! userid : "+$("#userId").val() + "; password : "+$("#userPassword").val());
					$("#userId").val("");
					$("#userPassword").val("")
					alert("You are signed up : "+usr);
				}
				
			}, "text");

		});

	});
	function showSingupForm() {
		$("#signUpForm").show("slow");
	}
</script>
